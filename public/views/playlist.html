<!--        <section class="page-content"> -->
        <div class="container row">
          <div class="column-top on-2">
            <h3 class="playlist-name">{{playlist.name}}</h3>
            <span class="author">By <a href="#">{{playlist.username}}</a></span>
            <span class="songs-number"><b>{{playlist.songs.length}}</b> Songs</span>
          </div>
          <div class="column-top on-2">
            <!-- <input class="search" placeholder="Search playlist songs..." type="text">
            <a class="btn share" ng-click="share()" href="#">Share</a> -->
          </div>
        </div>
        <div class="container-row">
          
          <ul class="songs">
            <div ui-sortable="{ stop: updatePlaylist }" ng-model="QueueService.queue.songs">
              <li class="song" ng-repeat="song in playlist.songs track by $index" ng-click="passToPlay($index)">
                <span class="icon spotify column"></span>
                <div class="song-info column-top">
                  <h3 class="song-name column">{{ song.title }}</h3>
                  <span>{{song.artist ? "-"  : "" }}</span>
                  <h3 class="column">{{ song.artist ? song.artist : "" }}</h3>
                  <span class="time column">{{ fixTime(song.duration) }}</span>
                </div>
                <a class"column" href="#"  ng-click="addTo('queue', song, $event);">Add To..</a>
              </li>
          </div>

          </ul>
        </div>
<!--       </section> -->
