</div>

    <div class="btn-group addToQueue">
      <button ng-click="addTo('queue', song, $event);" type="button" class="btn btn-default">Add To Queue</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span><span class="stuff">.</span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu pull-right" role="menu">
        <li><a ng-click="addTo('queue', song, $event);">Add To Queue</a></li>
        <li class="divider"></li>
        <li ng-repeat="choice in UserService.user.playlists">
          <a ng-click="addTo(choice, song, $event);">Add To {{ choice.name }}</a>
        </li>
        <li><a ng-click="remove($index, $event)">Delete</a></li>


      </ul>
    </div>


    </div> 
  </div>
  <button id="share" class="share btn btn-default" ng-click="share()">Share Playlist</button>
