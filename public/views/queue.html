<!-- Songs Container -->
<div id="main-container">
  <div class ="song-container" ng-repeat="song in songs" ng-click="play(song)">
    {{ song.name }}
  </div>
  <!-- share button to make current queue live -->
  <!-- TODO - Fix issue #18 -->
  <button class="share btn btn-default" ng-click="share()">Share</button>
</div>
