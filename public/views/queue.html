<!-- Songs Container -->
<div class="img-container">
  <img ng-src="{{QueueService.currentImage}}"></img>
</div>
<div id="main-container">

  <div ui-sortable="{ stop: updateQueue }" ng-model="QueueService.queue.songs">
    <div class="song-container" ng-repeat="song in QueueService.queue.songs track by $index" ng-click="passToPlay($index)">
      {{ song.artist ? song.artist + " - " : "" }} {{ song.title }}
      <span class="badge">{{ song.votes }}</span>
      <button class="removeFromQueue btn btn-default" ng-click="removeSong($event, $index)">Remove Song</button>
    </div>
  </div>
  <!-- share button to make current queue live -->  
  <button id="share" class="share btn btn-default" type="submit" value="SHARE" ng-click="share()">Share!</button>
  <input type="text" ng-model="playlistName"/>
  <button class="share btn btn-default" ng-click="saveToPlaylist()">Save to Playlist</button>
</div>
