<div id="search-container">
  <div ul class="searchDisplay">
    <li class="song-container" ng-repeat="song in searchResults" ng-click="player.play(song)">
      <div>
        {{ song.title }}
      </div>
    </li>
  </div>
  <!-- create add to queue button issue # 29 -->
  <button class="addToQueue btn btn-default">Add To Queue</button>
</div>
