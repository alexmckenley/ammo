<div id="search-container">
  <div class='searchKeyword' ng-model="searchKeyword"></div>
  <button class='queueButton btn btn-default' ng-click="back()">Return to Queue</button>
  <div class="song-container" ng-repeat="song in SearchService.searchResults" ng-click="play(song, 's')">
    {{ song.service}} | {{ song.artist ? song.artist + " - " : "" }} {{ song.title }}

    <span class="dropdown dropdown-menu-right">

    <div class="btn-group addToQueue">
      <button ng-click="addTo('queue', song, $event);" type="button" class="btn btn-default">Add To Queue</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span><span class="stuff">.</span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu pull-right" role="menu">
        <li><a ng-click="addTo('queue', song, $event);">Add To Queue</a></li>
        <li class="divider"></li>
        <li ng-repeat="choice in UserService.user.playlists">
          <a ng-click="addTo(choice, song, $event);">Add To {{ choice.name }}</a>
        </li>
      </ul>
    </div>


  </div>
</div>
