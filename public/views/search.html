<div id="search-container">
  <div class="searchDisplay">
    <div class="song-container" ng-repeat="song in searchResults">
      <div class="songInfo" ng-click="play(song)">
        {{ song.title }}
      </div>
        <button class="addToQueue btn btn-default" ng-click="addToQueue()">Add To Queue</button>
    </div>
  </div>
</div>
