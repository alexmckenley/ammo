<html>
<head>
  <title>ammo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/bower_components/ngprogress/ngProgress.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body ng-app='ammoApp' ng-controller="FrameController">

  <!-- Nav Bar -->
<div class="navbar navbar-inverse navbar-static-top my-navbar">

<button class="navbar-toggle visible-xs" data-target=".navbar-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"><!--empty--></span> <span class="icon-bar"><!--empty--></span> <span class="icon-bar"><!--empty--></span></button>

<div class="container visible-xs">
    <a class="navbar-brand" href="/">Ammo</a>
</div>

<div class="navbar-collapse collapse" id="mynavcollapse">
    <div class="container">
        <div class="row">
            <form>
                <div class="col-sm-2 hidden-xs">
                    <a class="navbar-brand" href="/">Ammo</a>
                </div>

                <div class="col-sm-offset-6 col-sm-4">
                  <form id="search" class="navbar-form form-inline" role="search">
                    <div class="input-group">
                        <input class='form-control' ng-model="userInput" placeholder="Search..." type='text'> <span class="input-group-btn">
                        <button ng-click="search(userInput)" class="btn btn-default"><span class="input-group-btn">Search</span></button></span>
                    </div>
                  </form>
                </div><!-- /col- -->
            </form>
        </div>
    </div>
 </div>
</div>


 <!-- shareRequestModal -->
  <div class="modal fade" id="shareRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Share Queue</h4>
        </div>
        <div class="modal-body">
          <form id="queueForm">
            <span>Give this playlist a name! </span>
            <span class="input-group queueNameDiv">
              <input type="text" class="queueName form-control" placeholder="My Awesome Playlist!" ng-model="queueName">
            </span>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="shareNow btn btn-default" data-dismiss="modal" ng-click="shareRequestModal()">Share Now!</button>
        </div>
      </div>
    </div>
  </div>

   <!-- shareResponseModal -->
  <div class="modal fade" id="shareResponseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Tweet It!</h4>
        </div>
        <div class="modal-body">
          <p>Here's the link to your queue: </p>
          <div>http://{{ location.host() }}/q/{{ QueueService.queue.shareId }}</div>
          <div>
          <a ng-href="https://twitter.com/share?text=Hey%20everyone%2c%20check%20out%20my%20new%20playlist&url=http://ammo.io/q/{{ QueueService.queue.shareId }}/&via=ammo_io" onclick="event.preventDefault(); window.open(event.currentTarget.href, '_blank', 'width=700,height=260');"><img src="/img/twitter.png" alt="Tweet"> Tweet It!
          </a>
          </div>
          <a ng-href="http://www.facebook.com/sharer.php?s=100&p[title]=Ammo&p[summary]=Hey%20everyone%2c%20check%20out%20my%20new%20playlist%21%20http%3A%2F%2Fwww%2Eammo%2Eio%2Fq%2F{{QueueService.queue.shareId}}&p[url]=http://ammo.io/{{QueueService.queue.shareId}}" onclick="event.preventDefault(); window.open(event.currentTarget.href, '_blank', 'width=700,height=260');"><img src="/img/fb_share.png" alt="Facebook">Share on Facebook
          </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
