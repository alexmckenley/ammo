<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>ammo</title>

  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/bower_components/ngprogress/ngProgress.css">
  <link rel="stylesheet" href="../styles/new.css" type="text/css" media="screen"/>
</head>

<body ng-escape="closeModal()" ng-app='ammoApp' ng-controller="FrameController" ng-cloak>

 <!-- for ng-cloak --> 
  <script src="/bower_components/jquery/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>

  <header class="head">
    <div class="container">
      <div class="column on-4">
        <img src="../img/logo.png" alt="" class="logo">
      </div>
      <div class="column on-2">
        <form id="search" ng-submit="search(userInput)">
          <input ng-model="userInput" type="text" placeholder="Search...">
          <input type="submit" style="position: absolute; left: -9999px;">
        </form>
      </div>
      <div class="column on-4 text-center">
<!--         <a href="#" class="btn" ng-click="login()">{{ UserService.user.loggedIn ? "Log Out" : "Log In" }}</a>
 -->      
      </div>
    </div>
  </header>
    <div class="row page">
      <section ng-view class="share-view-page-content page-content bottom-pad">
      </section>
    </div>
      

<!-- Share Request Modal -->
<div class="md-modal md-effect-5" id="shareRequestModal">
    <div class="md-content">
        <h3>Share this!</h3>
        <div class="md-content-inner">
           <form id="queueForm">
            <span>Give this playlist a name! </span>
            <span class="input-group queueNameDiv">
              <input type="text" class="queueName form-control" placeholder="My Awesome Playlist!" ng-model="queueName">
            </span>
          </form>
        </div>
          <a class="md-close btn" ng-click="closeModal()">Close me!</a>
          <a type="button" class="shareNow btn md-close" data-dismiss="modal" ng-click="shareRequestModal()">Share Now!</a>
      </div>
    </div>
</div>

<!-- Share Response Modal -->
<div class="md-modal md-effect-5" id="shareResponseModal">
    <div class="md-content">
        <h3>Tweet this!</h3>
        <div class="md-content-inner">
          <span>Here's the link to your playlist: </span>
          <div>http://{{ location.host() }}/q/{{ QueueService.queue.shareId }}</div>
          <div>
          <a ng-href="https://twitter.com/share?text=Hey%20everyone%2c%20check%20out%20my%20new%20playlist&url=http://www.ammo.io/{{ QueueService.queue.shareId }}/&via=ammo_io" onclick="event.preventDefault(); window.open(event.currentTarget.href, '_blank', 'width=700,height=260');"><img src="/img/twitter.png" alt="Tweet"> Tweet It!
          </a>
          </div>
          <a ng-href="http://www.facebook.com/sharer.php?s=100&p[title]=Ammo&p[summary]=Hey%20everyone%2c%20check%20out%20my%20new%20playlist%21%20http%3A%2F%2Fwww%2Eammo%2Eio%2F{{QueueService.queue.shareId}}&p[url]=http://www.ammo.io/{{QueueService.queue.shareId}}" onclick="event.preventDefault(); window.open(event.currentTarget.href, '_blank', 'width=700,height=260');"><img src="/img/fb_share.png" alt="Facebook">Share on Facebook
          </a>
        </div>
        </div>
          <a class="md-close btn" ng-click="closeModal()">Close me!</a>
      </div>
    </div>
</div>


  <script src="https://www.rdio.com/api/api.js?helper=%2Fviews%2Fhelper.html&client_id=hrMFxa4bS9bb9Z09xcHJXw"></script>

  <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/bower_components/bootstrap-css/js/bootstrap.js"></script>
  <script src="/bower_components/ngprogress/build/ngProgress.min.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="/bower_components/angular-ui-sortable/sortable.min.js"></script>
  <script src="/bower_components/jquery-dropdown/jquery.dropdown.min.js"></script>

  <script src="/scripts/shareApp.js"></script>
  <script src="/scripts/oauth.min.js"></script>
  <script src="/scripts/directives/myDirective.js"></script>
  <script src="/scripts/services/parser.js"></script>
  <script src="/scripts/services/search.js"></script>
  <script src="/scripts/services/queue.js"></script>
  <script src="/scripts/services/user.js"></script>
  <script src="/scripts/services/scraper.js"></script>
  <script src="/scripts/controllers/shareFrame.js"></script>
  <script src="/scripts/controllers/queue.js"></script>
  <script src="/scripts/controllers/search.js"></script>
  <script src="/scripts/controllers/share.js"></script>
  <script src="/scripts/controllers/playlist.js"></script>
</body>
</html>
