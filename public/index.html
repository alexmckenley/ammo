    <header class="head">
      <div class="container">
        <div class="column on-4">
          <img src="../img/logo.png" alt="" class="logo">
        </div>
        <div class="column on-2">
          <form ng-submit="search(userInput)">
            <input ng-model="userInput" type="text" placeholder="Search...">
            <input type="submit" style="position: absolute; left: -9999px;">
          </form>
        </div>
        <div class="column on-4 text-center">
          <a href="#" class="btn" ng-click="login()">Login</a>
        </div>
      </div>
    </header>

    <div ng-controller="PlayerController"class="row page">
      <!-- SIDEBAR <a> tags might have to be <divs> -->
      <aside class="sidebar">
        <div class="playlist-list">
          <h3>Your Playlists</h3>
          <div ng-click="showQueue()">Queue</div>
          <a ng-repeat="playlist in UserService.user.playlists" ng-click="changePlaylist(playlist)" href="#">
              {{ playlist.name }} 
            </a>
        </div>
        <div class="queue-songs">
          <h3>On Deck</h3>
          <a ng-repeat="song in QueueService.nextSongs track by $index" ng-click="playFromSidebar($index)" href="#">
              {{ song.artist ? song.artist + " - " : "" }} {{ song.title }}
            </a>
        </div>
      </aside>

      <footer class="player" ng-hide="isShareView">
        <div class="column  on-4">
          <img src="http://static.designspiration.net/data/l/321949400685_87TZSAIX_l.jpg" alt="" class="artwork">
        </div>
        <div class="column-top song-player">
          <div class="song-info">
            <h3 class="song-name">Far Nearer</h3>
            <h3>Gold Panda</h3>
          </div>
          <div class="progressbar">
            <div class="progress-line"></div>
          </div>
          <div class="time">
            <span class="spent">4:12</span>
            <span class="total">6:51</span>
          </div>
          <div class="controls">
            <a href="#" class="back"><img src="img/prev.png" alt=""></a>
            <a href="#" class="play"><img src="img/pause.png" alt=""></a>
            <a href="#" class="next"><img src="img/next.png" alt=""></a>
